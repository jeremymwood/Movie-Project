<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
    <!--Custom Css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/4d0b40d330.js" crossorigin="anonymous"></script>
</head>
<body class="p-3 m-0">

    <!--loading message-->
    <div id="loading">
        <div>G</div>
        <div>N</div>
        <div>I</div>
        <div>D</div>
        <div>A</div>
        <div>O</div>
        <div>L</div>
    </div>

    <!--header -->
    <header class="d-flex mb-3">
        <h1 class="flex-grow-1 text-white">UnRated</h1>

        <!--search by btn-->
        <form class="search text-white">
            <input id="searchBar" class="searchForm bg-transparent border border-2 border-white rounded-2 text-white px-2 py-1" type="search" placeholder="Search" aria-label="Search">
            <button class="btn" id="searchBarBtn" ><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <!--sort by dropdown-->
        <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" id="sortByBtn" data-bs-toggle="dropdown" ><i class="fa-solid fa-arrow-up-wide-short"></i></button>
            <ul id="movieSelection" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li id="titleFilter"><a class="dropdown-item" href="#">Title</a></li>
                <li id="ratingFilter"><a class="dropdown-item" href="#">Rating</a></li>
                <li id="genreFilter" ><a class="dropdown-item" href="#">Genre</a></li>
            </ul>
        </div>

        <!--add movie button-->
        <button class="btn" id="addMovieBtn" type="button" data-bs-toggle="modal" data-bs-target="#addMovieModal" >
            <i class="fa-solid fa-plus"></i>
        </button>
    </header>

    <!--add movies modal-->
    <div class="modal fade addMoviesForm pb-4" id="addMovieModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add Movie</h3>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="mtitle">Movie Title:</label><br>
                        <input type="text" id="mtitle" name="mtitle"><br>
                        <label for="mrating">Rating:</label><br>
                        <input type="text" id="mrating" name="mrating"><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light bg-transparent" data-bs-dismiss="modal" >Close</button>
                    <input id="addMoviesSubmitBtn" class="btn btn-light bg-transparent" type="submit" value="Submit">
                </div>
            </div>
        </div>
    </div>

    <!--edit movie modal-->
    <div class="modal fade" id="editMovieModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="editModalHeader">Edit Movie</h3>
                </div>
                <div class="modal-body">
                    <form class="editModalContent">
                        <label for="editmtitle">Movie Title:</label>
                        <input type="text" id="editmtitle" name="editmtitle" required><br>
                        <label for="editmrating">Rating:</label>
                        <input type="text" id="editmrating" name="editmrating" required><br>
                        <label for="editmgenre">Genre:</label>
                        <input type="text" id="editmgenre" name="editmgenre"><br>
                        <label for="editmdirector">Director:</label>
                        <input type="text" id="editmdirector" name="editmdirector"><br>
                        <label for="editmstaring">Starring:</label>
                        <input type="text" id="editmstaring" name="editmstaring"><br>
                        <label for="editmtagline">Tagline:</label>
                        <input type="text" id="editmtagline" name="editmtagline"><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal" >Close</button>
                    <input class="btn btn-light" id="editMoviesSubmitBtn" type="submit" value="Submit">
                </div>
            </div>
        </div>
    </div>

    <!--movie lists-->
    <div class="row row-cols-1 row-cols-lg-5 row-cols-sm-2 g-3" id="movieContent"></div>

    <!--empty div to keep footer on bottom-->
    <div class="filler"></div>

    <!--footer-->
    <footer class="site-footer row row-cols-1 row-cols-lg-5 row-cols-sm-2 g-3 d-none">
        <div class="d-flex flex-column p-3">
            <h6 class="mt-2 mb-0">About</h6>
            <p class="text-justify pt-3">Add and remove your favorite movies with UnRated!</p>
        </div>
        <div class="d-flex flex-column p-3">
            <h6 class="mt-2 mb-0">Developed by:</h6>
            <ul class="footer-links pt-3">

                <a href="https://www.linkedin.com/in/andrea-varnado/" target=”_blank”><p>Andrea Varnado</p></a>
                <a href="https://www.linkedin.com/in/jeremy-mason-wood/" target=”_blank”><p>Jeremy Wood</p></a>
            </ul>
        </div>
        <div class="d-flex flex-column p-3">
            <ul class="social-icons w-100">
                <li class="m-0"><a class="facebook ms-0 me-2" href="#"><i class="fa fa-facebook m-0" aria-hidden="true"></i></a></li>
                <li class="m-0"><a class="twitter ms-0 me-2" href="#"><i class="fa fa-twitter m-0" aria-hidden="true"></i></a></li>
                <li class="m-0"><a class="linkedin ms-0 me-2" href="#"><i class="fa fa-linkedin m-0" aria-hidden="true"></i></a></li>
            </ul>
            <p class="copyright-text mt-2">Copyright © 2023 All Rights Reserved by
                <a href="#">UnRated</a>.
            </p>
        </div>
    </footer>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!--JQuery JS-->
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<!--Custom JS-->
<script src="js/script.js"></script>
<!--<script src="js/jquery-3.6.3.js"></script>-->
</body>
</html>
